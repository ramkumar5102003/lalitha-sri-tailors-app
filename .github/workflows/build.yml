name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Java 17 is REQUIRED for Android API 34
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Python 3.10 is stable for these builds
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install System Dependencies
      # FIXED: Removed 'libtinfo5' (deprecated) -> Use 'libncurses-dev'
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip autoconf libtool \
            pkg-config zlib1g-dev libncurses-dev \
            cmake libffi-dev libssl-dev

      # 4. Install Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # 5. Build APK
      # We disable the Gradle Daemon to prevent hanging (0% Waiting error)
      # We removed "yes |" because the spec file now handles licenses
      - name: Build APK
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Xmx2048m"
        run: |
          buildozer android debug --log_level 2
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LalithaTailors-APK
          path: bin/*.apk
