name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip autoconf libtool \
            pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev libltdl-dev automake

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # We route the output to a text file so we can actually read it
      - name: Build APK
        run: |
          buildozer android debug > buildozer_log.txt 2>&1

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: LalithaTailors-APK
          path: bin/*.apk

      # If it fails, upload the log file instead so we can find the real error
      - name: Upload Error Log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: Build-Error-Log
          path: buildozer_log.txt
