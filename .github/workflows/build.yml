name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare for Buildozer
        run: |
          sudo rm -rf .buildozer bin
          sudo chown -R 1000:1000 ${{ github.workspace }}
          sudo chmod -R 777 ${{ github.workspace }}
          echo "âœ… Workspace ready"

      - name: Build APK with Kivy Buildozer Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/hostcwd \
            -w /home/user/hostcwd \
            ghcr.io/kivy/buildozer:latest \
            buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LalithaSriTailors-APK
          path: bin/*-*.apk
          if-no-files-found: error
