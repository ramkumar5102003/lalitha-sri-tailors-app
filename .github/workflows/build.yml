name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Java 17 (Required for Android API 34)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Setup Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install System Dependencies (The "Kitchen Sink" Fix)
      # We are installing EVERYTHING required for compiling Python on Android
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip autoconf libtool \
            pkg-config zlib1g-dev libncurses-dev \
            cmake libffi-dev libssl-dev \
            libltdl-dev automake \
            libsqlite3-dev libgdbm-dev \
            libreadline-dev libbz2-dev

      # 4. Install Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # 5. Build APK
      # We force the Gradle Daemon off to prevent memory crashes
      # 5. Build APK
      - name: Build APK
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Xmx2048m"
        run: |
          buildozer android debug --log_level 2
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LalithaTailors-APK
          path: bin/*.apk
